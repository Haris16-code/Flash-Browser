<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flash Browser</title>
  <script src="https://js.puter.com/v2/"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Flash Browser</h1>
    <div class="header-buttons">
        <button id="historyBtn" title="History">üìú</button>
        <button id="bookmarksBtn" title="Bookmarks">üîñ</button>
        <button id="newTabBtn" title="New Tab">+</button>
        <button id="openSettingsBtn" title="Settings">‚öôÔ∏è</button>
    </div>
  </header>

  <div id="tabs"></div>
  <div id="tabContainer"></div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettingsModalBtn" class="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="themeSelector">Theme:</label>
          <select id="themeSelector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="searchEngineSelector">Default Search Engine:</label>
          <select id="searchEngineSelector">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Default Homepage:</label>
          <div style="display: flex; align-items: center;">
            <span id="currentHomepageDisplay" title="Current default homepage"></span>
            <button id="openHomepageModalBtn" class="small-settings-btn">Set Homepage</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Homepage Modal -->
  <div id="homepageModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Default Homepage</h2>
        <button id="closeHomepageModalBtn" class="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p style="font-size: 0.9em; margin-bottom: 10px;">Enter the URL for your default homepage (e.g., https://www.google.com). Leave blank for the standard New Tab page.</p>
        <input type="text" id="homepageUrlInput" placeholder="https://example.com or leave blank">
      </div>
      <div class="modal-footer">
        <button id="saveHomepageBtn" class="primary-action">OK</button>
      </div>
    </div>
  </div>

  <!-- Bookmarks Modal -->
  <div id="bookmarksModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Bookmarks</h2>
            <button id="closeBookmarksModalBtn" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <ul id="bookmarksList"></ul>
        </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Browsing History</h2>
            <button id="closeHistoryModalBtn" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body" id="historyListContainer"></div>
        <div class="modal-footer">
            <button id="clearAllHistoryBtn">Clear All Browsing History</button>
        </div>
    </div>
  </div>

  <footer>Developed by Haris</footer>

  <script src="script.js"></script>
</body>
</html>
